    <div style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">

      <button id="convertBtn">ğŸš€ é–‹å§‹è½‰æ›</button>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>
    const uploadZone = document.getElementById("uploadZone");
    const fileInput = document.getElementById("fileInput");
    const selectBtn = document.getElementById("selectBtn");
    const fileList = document.getElementById("fileList");
    const convertBtn = document.getElementById("convertBtn");
    const downloadAllBtn = document.getElementById("downloadAllBtn");
    const formatSelect = document.getElementById("format");
    const qualitySelect = document.getElementById("quality");
    let files = [];

    selectBtn.onclick = () => fileInput.click();
    fileInput.onchange = e => addFiles(e.target.files);
    uploadZone.ondrop = e => { e.preventDefault(); uploadZone.classList.remove("dragover"); addFiles(e.dataTransfer.files); };
    uploadZone.ondragover = e => { e.preventDefault(); uploadZone.classList.add("dragover"); };
    uploadZone.ondragleave = () => uploadZone.classList.remove("dragover");

    function addFiles(selected) {
      for (let file of selected) {
        if (!file.type.startsWith("image/")) continue;
        const thumb = URL.createObjectURL(file);
        files.push({ file, thumb, progress: 0 });
      }
      renderFileList();
    }

    function renderFileList() {
      fileList.innerHTML = "";
      files.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "file-item";
        div.innerHTML = `
          <div class="file-info">
            <img src="${f.thumb}" class="thumbnail">
            <div>
              <strong>${f.convertedName || f.file.name}</strong><br>
              <small>${(f.file.size/1024).toFixed(1)} KB</small>
            </div>
          </div>
          <div style="flex:1;margin-left:20px;"><div class="progress-bar" id="bar-${i}"></div></div>
        `;
        fileList.appendChild(div);
      });
    }

    convertBtn.onclick = async () => {
      if (!files.length) return alert("è«‹å…ˆé¸æ“‡æª”æ¡ˆï¼");
      const format = formatSelect.value;
      const quality = parseFloat(qualitySelect.value);
      convertBtn.disabled = true;
      downloadAllBtn.disabled = true;

      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        const bar = document.getElementById(`bar-${i}`);
        try {
          const blob = await convertImage(f.file, format, quality, p => bar.style.width = `${p}%`);
          const newName = f.file.name.replace(/\.[^.]+$/, "") + "." + format;
          f.convertedName = newName;
          f.convertedBlob = blob;
          const blobUrl = URL.createObjectURL(blob);
          f.thumb = blobUrl;
          f.progress = 100;
          bar.style.width = "100%";
        } catch (err) {
          console.error(err);
        }
      }
      renderFileList();
      downloadAllBtn.disabled = false;
      convertBtn.disabled = false;
    };

    async function convertImage(file, format, quality, onProgress) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            canvas.toBlob(blob => resolve(blob), `image/${format}`, quality);
          };
          img.onerror = reject;
          img.src = e.target.result;
        };
        reader.onprogress = e => {
          if (e.lengthComputable) onProgress((e.loaded / e.total) * 50);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    downloadAllBtn.onclick = async () => {
      const zip = new JSZip();
      files.forEach(f => {
        if (f.convertedBlob) zip.file(f.convertedName, f.convertedBlob);
      });
      const blob = await zip.generateAsync({ type: "blob" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "converted_images.zip";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };
  </script>
